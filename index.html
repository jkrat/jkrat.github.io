<body>
    <nav id="navbar" class="navbar fixed-top hide flex-container">
        <div></div>
        <ul id="navtabs" class="inline hide">    
            <li><a class="navbar-brand" href="#About">About</a></li>

            <li><a class="navbar-brand" href="#Skills">Skills</a></li>

    <div id="hero">
        <div class="inner"></div>
        <div class="hero-title"></span><i class="fas fa-arrow-circle-down"></i></span></div>       
    </div> 
    <div id="hero-image" class="bgrelative" style="background-image:url('./static/bw1.jpg')">

        <div id="image-border-left"></div>
        <div id="image-border-right"></div>
    </div>

    <script>
        var first = true;
        
        $(window).scroll(function() {
        let windscroll = $(window).scrollTop();
        let nav = document.getElementById('navtabs');
        let main = document.getElementById('main-content');
        let hero = document.getElementById('hero-image');
        $('#image-border-left').width(600 - windscroll * 1.2);
        $('#image-border-right').width(600 - windscroll * 1.2);
        if (windscroll < 520 && !first) {
            nav.classList.add('hide');
            main.classList.add('hide');
            
            console.log("hide");
            first = !first;
        } else if (windscroll > 520 && first) {
            nav.classList.remove('hide');
            main.classList.remove('hide');
            // hero.classList.remove('bgrelative');
            first = !first;
        }
        }).scroll();
    </script>
